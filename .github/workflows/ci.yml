name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - "**"

jobs:
  lint-test-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest

      - name: Sync dependencies
        run: uv sync --group dev --group docs

      - name: Lint with Ruff
        run: uv run ruff check

      - name: Run unit tests
        run: uv run pytest

      - name: Build documentation
        id: build_docs
        run: |
          if [ -d "docs" ]; then
            uv run sphinx-build -b html docs docs/_build/html
            echo "docs_built=true" >> "$GITHUB_OUTPUT"
          else
            echo "docs/ directory not found; skipping documentation build."
            echo "docs_built=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload docs preview
        if: ${{ github.event_name == 'pull_request' && steps.build_docs.outputs.docs_built == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html
          retention-days: 5
