name: Publish

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set project version from tag
        run: |
          if [ "${GITHUB_REF_TYPE}" != "tag" ]; then
            echo "This workflow must be triggered from a tag push."
            exit 1
          fi

          VERSION="${GITHUB_REF_NAME}"
          if ! printf '%s' "${VERSION}" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Release tag '${GITHUB_REF_NAME}' is invalid. Use semantic versions like 1.2.3."
            exit 1
          fi

          sed -i -E "s/^version = \".*\"/version = \"${VERSION}\"/" pyproject.toml
          echo "Set project version to ${VERSION} from tag ${GITHUB_REF_NAME}."
          echo "RELEASE_VERSION=${VERSION}" >> "${GITHUB_ENV}"
          grep '^version' pyproject.toml

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest

      - name: Sync runtime + tooling dependencies
        run: uv sync --group dev --group docs --group release

      - name: Lint with Ruff
        run: uv run ruff check

      - name: Run unit tests
        run: uv run pytest

      - name: Build documentation
        run: uv run sphinx-build -b html docs docs/_build/html

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html
          retention-days: 7

      - name: Build distribution artifacts
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish --token "$UV_PUBLISH_TOKEN"
